<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker 🍪 by Nikki</title>
  <style>
    body 
    {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #fffbe6;
      transition: background-color 0.5s ease;
    }

    #cookieBtn 
    {
      font-size: 3rem;
      padding: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffdd99;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #counter 
    {
      font-size: 2rem;
      margin-top: 20px;
    }

    #message 
    {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>🍪 Cookie Clicker: Nikki Edition</h1>
  <button id="cookieBtn">🍪 Click Me!</button>
  <div id="counter">Cookies: 0</div>
  <div id="message">Start clicking to earn cookies!</div>

  <script>
    // Select DOM elements
    const cookieBtn = document.getElementById("cookieBtn");
    const counterDisplay = document.getElementById("counter");
    const messageDisplay = document.getElementById("message");

    // Initialize counter variable
    let count = 0;

    // Listen for clicks on the cookie button
    cookieBtn.addEventListener("click", () => {
      count++; // Increase counter

      // Update the counter display
      counterDisplay.textContent = `Cookies: ${count}`;

      // Show milestone messages
      if (count === 10) 
      {
        messageDisplay.textContent = "You’re just getting started 🍬";
        document.body.style.backgroundColor = "#f0f8ff"; // light blue
      }
      else if (count === 25)
      {
        messageDisplay.textContent = "Wow, that’s a lot of cookies 🍭";
        document.body.style.backgroundColor = "#e0ffe0"; // soft green
      }
      else if (count === 50)
      {
        messageDisplay.textContent = "Are you still clicking? 😅";
        document.body.style.backgroundColor = "#ffe0f0"; // soft pink
      }
      else if (count === 100)
      {
        messageDisplay.textContent = "You win! Maybe take a break 🏆";
        document.body.style.backgroundColor = "#fffacd"; // golden yellow
      }
    });
  </script>

</body>
</html>
